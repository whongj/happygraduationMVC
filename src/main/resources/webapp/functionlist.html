<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>功能列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>功能列表</h2>
    <p> 学生：</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>功能</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>学生注册、验证和名单导入功能及密码重置机制</td>
        </tr>
        <tr>
            <td>2</td>
            <td>毕业生毕业设计说明书（论文）、源码导入功能</td>
        </tr>

        </tbody>
    </table>
    <p>教师：</p>
    <table class="table table-bordered">
        <thead>
        <tr>
        <th>#</th>
        <th>功能</th>
        </tr>

        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>学生名单导入功能，尽量支持Excel导出</td>
        </tr>
        <tr>
            <td>2</td>
            <td>毕业生信息导入和分类管理、通知功能</td>
        </tr>
        <tr>
            <td>3</td>
            <td>毕业生各类手续：学费、图书、器材借用等的审核和注销功能</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
